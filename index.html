<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>今日は何の日</title>
</head>

<body>
  <ul>
    <li id="nnh"></li>
    <li id="wikipedia"></li>
  </ul>
  <script>
    class BaseAnchor {
      today = new Date();
      get month() {return this.today.getMonth() + 1;}
      get date() {return this.today.getDate();}
      get url() {return '';}
      get text() {return '';}
      apply(selector) {
        const a = document.createElement('a');
        a.href = this.url;
        a.textContent = this.text;
        document.getElementById(selector).appendChild(a);
      }
    }

    class Nnh extends BaseAnchor {
      get url() {
        const url = new URL('http://nnh.to');
        url.pathname = `/${[this.month, this.date].map((d) => `0${d}`.slice(-2)).join('/')}.html`;
        return url.href
      }
      get text() {
        return `${this.month}月${this.date}日 今日は何の日～毎日が記念日～`;
      }
    }
    new Nnh().apply('nnh');

    class Wikipedia extends BaseAnchor {
      get url() {
        const url = new URL('https://ja.wikipedia.org/wiki');
        url.pathname = `/wiki/${this.month}%E6%9C%88${this.date}%E6%97%A5`;
        return url.href
      }
      get text() {
        return `${this.month}月${this.date}日 - Wikipedia`;
      }
    }
    new Wikipedia().apply('wikipedia');
  </script>
</body>

</html>
